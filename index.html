<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Document</title>
	<link rel="stylesheet" href="main.css">

</head>

<body>
	<div id="masthead">
		<h1> REGISTRATION FORM</h1>
	</div>



	<form style="pointer-events: auto;">
		<fieldset style="pointer-events: auto;">
			<legend>Assignment</legend>
			<div class="box">
				<label for="fullname" style="pointer-events: auto;">Full Name:</label>
				<input type="text" id="fullname" placeholder="Fullname:" value="">
			</div>
			<div class="box">
				<label for="email">E.mail:</label>
				<input type="email:" id="email" placeholder="E.mail" value="">
			</div>
			<div class="box">
				<label for="website:">Website URL:</label>
				<input type="text" id="website" placeholder="Website url" value="">
			</div>
			<div class="box">
				<label for="pwd">Password:</label>
				<input type="password:" id="pwd" placeholder="password" value="">
			</div>
			<div class="box">
				<label for="submit">Submit:</label>

				<input type="submit" placeholder="submit" value="submit">
			</div>
		</fieldset>
	</form>
	<footer class="footer"> REGISTRATION </footer>


</body>
